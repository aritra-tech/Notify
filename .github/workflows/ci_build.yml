name: Build

on:
    pull_request:
        branches:
            - develop

    push:
        branches:
            - master
            - develop

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout the code
              uses: actions/checkout@v2

            - name: Set up JDK 17
              uses: actions/setup-java@v2
              with:
                  distribution: 'temurin'
                  java-version: '17'

            - name: Grant execute permission for gradlew
              run: chmod +x gradlew

            - name: Build with Gradle
              run: ./gradlew build

    lint:
        name: Lint Check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout the code
              uses: actions/checkout@v2

            - name: Set up JDK 17
              uses: actions/setup-java@v2
              with:
                  distribution: 'temurin'
                  java-version: '17'

            - name: Grant execute permission for gradlew
              run: chmod +x gradlew

            - name: Check code style
              run: ./gradlew ktlintCheck --continue

    artifact:
        name: Build Artifact
        needs: [build] # Make sure 'build' job completes before this one
        runs-on: ubuntu-latest

        steps:
            - name: Checkout the code
              uses: actions/checkout@v2

            - name: Set up JDK 17
              uses: actions/setup-java@v2
              with:
                  distribution: 'temurin'
                  java-version: '17'

            - name: Grant execute permission for gradlew
              run: chmod +x gradlew

            - name: Upload a Build Artifact
              uses: actions/upload-artifact@v3.1.3
              with:
                  name: Notify.apk
                  path: app/build/outputs/apk/debug/app-debug.apk
